<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
    <title>Alpine JS begins</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <h3>Alpine JS directives</h3>

            <div class="col-sm-4" x-data="{ title: ' Hello Alpine' }">
                <p x-text="title"> </p>
                <button @click="title='Alpine Rocks!'">click me</button>
            </div>

            <div class="col-sm-4" x-data="{ count: 1 }">
                <p x-text="count"> a counter component by declaring a count variable</p>
                <button @click="count++">Count Up</button>
                <button @click="count--">Count Down</button>
            </div>

            <div class="col-sm-4" x-data="{ countdown: 60 }" x-init="setInterval(function(){
             if(countdown > 0) {
                 countdown--;
             }
             console.log(countdown)
          }, 1000);
          ">
                <h1 x-text="countdown > 0 ? countdown : 0"></h1>
                <button @click="countdown--">Start</button>
                <button @click="countdown">Stop</button>
                <button @click="countdown++">Reset</button>
            </div>

            <div class="col-sm-4" x-data="{ show: false }">
                <p>x-show - show or hide an element based on a true or false variable</p>
                <button @click="show=!show">Show</button>
                <div x-show="show">Hello World</div>
            </div>


            <div class="col-sm-4" x-data="{ title: 'AlpineJS is Awesome' }">
                <p x-text="title"></p>
                <input type="text" x-model="title">
            </div>

            
            <div class="col-sm-4" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <div x-html="code"></div>
            </div>


            <div class="col-sm-4" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
                <div x-ref="sentence">I am a sentence</div>
                <button @click="$refs.sentence.innerText = 'New sentence added'">Change Sentence</button>
            </div>


            <div class="col-sm-4" x-data="{ socks: 'blue' }">
                <template x-if="socks=='blue'">
                    <p>My socks are blue</p>
                </template>
                <template x-if="socks=='green'">
                    <p>My socks are green</p>
                </template>
                <button @click="socks = 'green'">Change Socks</button>
            </div>


            <div class="col-sm-4" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
                <p>Groceries</p>
                <ul>
                    <template x-for="item in groceries">
                        <li x-text="item"></li>
                    </template>
                </ul>
            </div>

        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
