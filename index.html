<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alpine JS begins</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
<div class="grid-container"> 

    <div  x-data="{ title: ' Alpine JS Directives' }">  
        <p x-text="title"></p>
    </div>



    <div class="grid-item" x-data="{ title: ' Hello Alpine' }">  
        <p x-text="title"></p>
        <button @click="title='Alpine Rocks!'">click me</button>
    </div>



    <div class="grid-item" x-data="{ count: 1 }">
        <p x-text="count"></p>
        <button @click="count++">Count Up</button>
        <button @click="count--">Count Down</button>
    </div>



    <div class="grid-item" x-data="{ countdown: 60 }" x-init="setInterval(function(){
            if(countdown > 0) {
                countdown--;
            }
            console.log(countdown)
         }, 1000);
         ">
        <h1 x-text="countdown > 0 ? countdown : 0"></h1>
        <button @click="countdown--">Start</button>
        <button @click="countdown">Stop</button>
        <button @click="countdown++">Reset</button>
        
    </div>


    <div class="grid-item" x-data="{ show: false }">
        <button @click="show=!show">Show</button>
        <div x-show="show">Hello World</div>
    </div>


    <div class="grid-item" x-data="{ title: 'AlpineJS is Awesome' }">
        <p x-text="title"></p>
        <input type="text" x-model="title">
    </div>


    <div class="grid-item" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-html="code"></div>
    </div>


    <div class="grid-item" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-ref="sentence">I am a sentence</div>
        <button @click="$refs.sentence.innerText = 'New sentence added'">Change Sentence</button>
    </div>


    <div class="grid-item" x-data="{ socks: 'blue' }">
        <template x-if="socks=='blue'">
            <p>My socks are blue</p>
        </template>
        <template x-if="socks=='green'">
            <p>My socks are green</p>
        </template>
        <button @click="socks = 'green'">Change Socks</button>
    </div>


    <div class="grid-item" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
        <p>Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>
</div>
    

</body>
</html>
